    <style>
      /* Custom Scrollbar Styles */
      /* For Webkit-based browsers (Chrome, Safari, Edge, etc.) */
      ::-webkit-scrollbar {
        width: 8px; /* Width of the vertical scrollbar */
        height: 8px; /* Height of the horizontal scrollbar */
      }

      ::-webkit-scrollbar-track {
        /* The track is the "channel" where the scrollbar moves */
        background: transparent; /* Make track invisible */
      }

      ::-webkit-scrollbar-thumb {
        /* The draggable scrolling handle */
        border-radius: 10px;
      }

      /* Scrollbar styles for light mode */
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background-color: #cbd5e1; /* light-border (slate-300) */
        border: 2px solid #f1f5f9; /* light-bg (slate-100) */
      }

      html:not(.dark) ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* brand-text-secondary (slate-400) */
      }

      /* Scrollbar styles for dark mode */
      html.dark ::-webkit-scrollbar-thumb {
        background-color: #1e293b; /* brand-light (slate-700) */
        border: 2px solid #0f172a; /* brand-dark */
      }

      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: #334155; /* A slightly lighter version of brand-light */
      }

      /* For Firefox */
      * {
        scrollbar-width: thin;
      }

      html:not(.dark) {
        scrollbar-color: #cbd5e1 #f1f5f9; /* thumb color, track color */
      }

      html.dark {
        scrollbar-color: #1e293b #0f172a; /* thumb color, track color */
      }
    </style>
